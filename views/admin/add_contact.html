<main class="container" id="addcontact">
  <div class="row">
    <div class="col-md-12" style="position: relative;">
      <div class="panel panel-default" id="ack">
        <div class="panel-heading" id="ackheading"></div>
        <div class="panel-body" id="ackbody"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2>Add Contacts</h2>
      <p>Enter a contact then go into "manage contacts" and assign what accounts and/or jobs they belong to.</p>
    </div>
  </div>



  <div id="contactform" class="form">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" value="Scott Shaper">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="workphone">Work Phone:</label>
          <input type="text" class="form-control" name="workphone" id="workphone" value="999.999.9999">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="mobilephone">Mobile Phone: (optional)</label>
          <input type="text" class="form-control" name="mobilephone" id="mobilephone" value="999.999.9999">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" name="email" id="email" value="sshaper@sshaper.com">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="button" name="addcontact" id="addcontactBtn" class="btn btn-primary" value="Add Contact" />
        </div>
      </div>
    </div>
  </div>
  </div><!-- end contactform -->
</main>
