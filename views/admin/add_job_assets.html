<main class="container" id="addjobasset">
<div class="row">
   <div class="col-md-12" style="position: relative;">
      <div class="panel panel-default" id="ack">
          <div class="panel-heading" id="ackheading"></div>
          <div class="panel-body" id="ackbody"></div>
      </div>
   </div>
</div>
  <div class="row">
      <div class="col-md-6">
          <h2>Add Job Assets</h2>
          <p>Please select an account name.</p>
          <div id="accountlist"></div>
          <div id="displayJobList"></div>
            
       </div>
  </div>
  
  <div id="addjobassetform" class="form">
      <div class="row">    
        <div class="col-md-6">
        <div class="form-group">
          <label for="name">Asset Name:</label>
          <input type="text" class="form-control" id="name" name="name" value="Job Asset">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="file">Asset File:</label>
          <input type="file" class="form-control" name="file" id="file">
        </div>
      </div>
    </div>
  
  <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="button" class="btn btn-success" name="addjobasset" id="addjobassetBtn" value="Add Asset To Job">
        </div>
      </div>
    </div>
  </div>
</main>
