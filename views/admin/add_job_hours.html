<main class="container" id="addjobhours">
  <div class="row">
    <div class="col-md-12" style="position: relative;">
      <div class="panel panel-default" id="ack">
        <div class="panel-heading" id="ackheading"></div>
        <div class="panel-body" id="ackbody"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2>Add Job Hours</h2>
      <p>Please select an account name.</p>
      <div id="accountlist"></div>
      <div id="displayJobList"></div>

    </div>
  </div>

  <div id="addhoursform" class="form">
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label for="jobDate">Date:</label>
          <input type="date" class="form-control" id="jobDate" name="date">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
        <div class="form-group">
          <label for="hours">Hours:</label>
          <input type="text" class="form-control" name="hours" id="hours" value="5.5">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="hourlyRate">Hourly Rate:</label>
          <input type="text" class="form-control" name="hourlyRate" id="hourlyRate" value="75">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="description">Description:</label><br />
          <textarea rows="10" cols="10" id="description" class="form-control">This is a description</textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <input type="button" class="btn btn-success" value="Add Hours" id="addjobhoursBtn">
      </div>
    </div>
  </div>
</main>
