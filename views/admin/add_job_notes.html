<main class="container" id="addjobnotes">
<div class="row">
   <div class="col-md-12" style="position: relative;">
      <div class="panel panel-default" id="ack">
          <div class="panel-heading" id="ackheading"></div>
          <div class="panel-body" id="ackbody"></div>
      </div>
   </div>
</div>
  <div class="row">
      <div class="col-md-6">
          <h2>Add Job Notes</h2>
          <p>Please select an account name.</p>
          <div id="accountlist"></div>
          <div id="displayJobList"></div>
            
       </div>
  </div>
  
  <div id="addjobnoteform" class="form">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="jobDate">Date:</label>
            <input type="date" class="form-control" id="jobDate" name="date">
          </div>
        </div>
      </div>
      <div class="row">    
        <div class="col-md-4">
        <div class="form-group">
          <label for="notename">Note Title:</label>
          <input type="text" class="form-control" id="notename" value="Job Note Name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="note">Note:</label>
          <textarea name="note" id="note" class="form-control">Job Note</textarea>
        </div>
      </div>
    </div>
  
  <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="button" class="btn btn-success" name="addjobnote" id="addjobnoteBtn" value="Add Job Note">
        </div>
      </div>
    </div>
  </div>
</main>
