<main class="container" id="printinvoice">
  <div class="row">
     <div class="col-md-12" style="position: relative;">
        <div class="panel panel-default" id="ack">
            <div class="panel-heading" id="ackheading"></div>
            <div class="panel-body" id="ackbody"></div>
        </div>
     </div>
  </div>
  <div class="row">
      <div class="col-md-6">
          <h2>Print Invoice</h2>
          <p>Please select an account name.</p>
          <div id="accountlist"></div>
          <div id="displayJobList"></div>
            
       </div>
  </div>
  
  <div id="invoiceForm">
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label for="begdate">Beginning Date:</label>
          <input type="date" class="form-control" id="begdate" name="date">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label for="enddate">Ending Date:</label>
          <input type="date" class="form-control" id="enddate" name="date">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <input type="button" class="btn btn-success" id="getinvoiceBtn" name="getinvoice" value="Generate Invoice" />
        </div>
      </div>
    </div>
  </div>
     
 </main>
